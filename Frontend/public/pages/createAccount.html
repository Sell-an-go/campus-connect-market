<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CampusMarket</title>
    <link rel="stylesheet" href="../styleSheets/login-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <div class="container">
        <header>
            <nav class="navbar">
                <a href="./index.html" class="logo">
                    <img src="../views/weblogo.png" alt="CampusMarket Logo"> <div>
                        <strong>CampusMarket</strong>
                        <span>Student Marketplace</span>
                    </div>
                </a>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="sell-item.html">+ Sell Item</a></li>
                    <li><a href="#">My Items</a></li>
                </ul>
                <a href="login.html" class="nav-button active"> 
                    <i class="fa-regular fa-user"></i>
                    <span>Login</span>
                </a>
            </nav>
        </header>

        <main class="login-main">
            <div class="form-container">
                <h1 class="form-title">Create a New Account</h1>
                <p class="form-subtitle">To join campus market.</p>
                
                <form class="login-form" method="post" action="/create_account">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="text" name="password" id="password" placeholder="Enter your password" required>
                    </div>

                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="username" placeholder="Enter your name" required>
                    </div>

                    <div class="form-group">
                        <label for="number">Contact-No</label>
                        <input type="text" id="password" name="contactNo" placeholder="Enter your password" required>
                    </div>

                    <button type="submit" class="submit-btn">Create account</button>
                </form>
            </div>
        </main>
    </div>

</body>
</html>
