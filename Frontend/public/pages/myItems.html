<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CampusMarket</title>
    <link rel="stylesheet" href="../styleSheets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

  </head>
  <body>
    <div class="container">
      <header>
            <nav class="navbar">
                <a href="" class="logo">
                    <img src="../views/weblogo.png" alt="CampusMarket Logo"> <div>
                        <strong>CampusMarket</strong>
                        <span>Student Marketplace</span>
                    </div>
                </a>
                
                <ul class="nav-links">
                  <li> <a href="/"> Home </a></li>
                  <li> <a href="/pages/sell-item.html">+ Sell Items </a></li>
                  <li> <a id="toMyItems"> My Items </a></li>
                </ul>

                <div class="profile-dropdown">
                    <a href="/pages/login.html" class="nav-button active" id="active"> 
                        <i class="fa-regular fa-user"></i>
                        <span id="isActive">Login</span>
                    </a>
                    <div class="dropdown-content" id="profileDropdown">

                        <a href=""> <i class="fa-solid fa-user-circle"></i> Profile</a>
                        <a id="logout-btn"> Logout</a>
                    </div>
                </div>
            </nav>
       </header>

       <section class="listings-section">
            <div class="product-grid" id="product-grid">
            </div>
        </section>

    </div>

    <script>

        // For Login UserName  
        (async function() {
            try {
                const loginCheck = await fetch("http://localhost:2000/loginVerify");
                const result = await loginCheck.json();

                let status = document.getElementById("isActive");
                let active = document.getElementById("active");
                const profileDropdown = document.getElementById("profileDropdown");

                if (result == undefined || result.result === "User not verified!") {

                    status.innerText = "Login";
                    active.href = "/pages/login.html";
                  
                    profileDropdown.style.display = "none";

                    let ele = document.getElementById("toMyItems");
                    ele.href = "/pages/login.html"
                } 
                else {
                    console.log("Index.html----", result);
                    status.innerText = result.username;
                    active.href = "javascript:void(0)"; // disable link
                    
                    active.addEventListener("click", (event) => {
                      event.preventDefault();
                      event.stopPropagation();
                      profileDropdown.classList.toggle("show");
                    });
                  
                    window.addEventListener("click", (event) => {
                      if (
                        profileDropdown.classList.contains("show") &&
                        !active.contains(event.target)
                      ) {
                        profileDropdown.classList.remove("show");
                      }
                    });
                }
        }  catch (err) {
            console.error("Error in login verify fetch:", err);
        }
        })();
        // Getting MyItems
        (async function() {
            try {
              let response = await fetch("http://localhost:2000/myItems");
              let products = await response.json();
              console.log(products);

              const grid = document.getElementById("product-grid");

              grid.replaceChildren();
              products.forEach((product) => {
              // Create a product card element
              let card = document.createElement("div");
              card.classList.add("product-card");

              card.innerHTML = `
                <div class="card-image">
                  <img src="${product.image_urls}">
                  <span class="tag category-tag">${product.category}</span>
                  <span class="tag condition-tag ${product.condition.toLowerCase()}">
                    ${product.condition}
                  </span>
                </div>
                <div class="card-content">
                  <h4>${product.title}</h4>
                  <p class="price">â‚¹ ${product.price}</p>
                  <a class="status">${product.status}</a>
                </div>
              `;
            
              // find the status element for this card
              let statusElement = card.querySelector(".status");
            
              // apply initial style based on product.status
              if (product.status.trim() == "available") {
                statusElement.classList.add("green-frame");
              } else {
                statusElement.classList.add("red-frame");
              }
          
              // add toggle on click
              statusElement.addEventListener("click", () => {
                if (statusElement.textContent.trim() == "available") {
                  statusElement.textContent = "sold";
                  statusElement.classList.remove("green-frame");
                  statusElement.classList.add("red-frame");
                } else {
                  statusElement.textContent = "available";
                  statusElement.classList.remove("red-frame");
                  statusElement.classList.add("green-frame");
                }
              });
          
              // Add the card to the grid
              grid.appendChild(card);
            });
        }
        catch(err) {
            console.log("Error in My Items...", err);
        }
    })();
    
    let btn = document.getElementById("logout-btn");
    btn.addEventListener("click", async () => {
        console.log("Im working!")
        await fetch("http://localhost:2000/logout"); 
        window.location.href = "/";
    })
    </script>
</body>
</html>
