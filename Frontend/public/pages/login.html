<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CampusMarket</title>
    <link rel="stylesheet" href="../styleSheets/login-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

</head>
<body>

    <div class="container">
        <header>
            <nav class="navbar">
                <a href="index.html" class="logo">
                    <img src="../views/weblogo.png" alt="CampusMarket Logo"> <div>
                        <strong>CampusMarket</strong>
                        <span>Student Marketplace</span>
                    </div>
                </a>
            </nav>
        </header>

        <main class="login-main">
            <div class="form-container">
                <h1 class="form-title">Welcome Back!</h1>
                <p class="form-subtitle">Log in to continue to CampusMarket.</p>
                
                <form class="login-form" action="/login" method="post">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="text" name="password" id="password" placeholder="Enter your password" required>
                    </div>

                    <button type="submit" class="submit-btn">Login</button>
                </form>
                <p id="error-msg" style="color: red; display: none;"></p>

                <div class="separator">
                    <span>or</span>
                </div>

                <a href="/pages/createAccount.html" class="secondary-btn">Create Account</a>
            </div>
        </main>
    </div>
    <script src="../scripts/login.js"></script>

</body>
</html>
