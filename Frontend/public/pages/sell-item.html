<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell an Item - CampusMarket</title>
    <!-- Link to the new, separate CSS file -->
    <link rel="stylesheet" href="../styleSheets/sell-item-style.css">
    <!-- Links for Fonts and Icons (same as your main page) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <div class="container">
        <header>
            <!-- A consistent navigation bar -->
            <nav class="navbar">
                <a href="index.html" class="logo"> <!-- Link back to home -->
                    <img src="../views/weblogo.png" alt="CampusMarket Logo"> <div>
                        <strong>CampusMarket</strong>
                        <span>Student Marketplace</span>
                    </div>
                </a>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li> 
                    <li><a href="#">My Items</a></li>
                </ul>
                <a href="#" class="nav-button">
                    <i class="fa-regular fa-user"></i>
                    <span>Login</span>
                </a>
            </nav>
        </header>

        <main class="sell-item-main">
            <div class="form-container">
                <h1 class="form-title">Add a New Item for Sale</h1>
                <p class="form-subtitle">Fill out the details below to list your product on the marketplace.</p>
                
                <form class="sell-form" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="product-title">Product Title</label>
                        <input type="text" id="product-title" placeholder="e.g., Wooden Study Table">
                    </div>
                    
                    <div class="form-group-row">
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select id="category">
                                <option value="furniture">Furniture</option>
                                <option value="electronics">Electronics</option>
                                <option value="books">Books</option>
                                <option value="appliances">Appliances</option>
                                <option value="clothing">Clothing</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="price">Price (â‚¹)</label>
                            <input type="number" id="price" placeholder="e.g., 2500">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Product Image</label>
                        <div class="file-input-wrapper">
                            <input type="file" id="product-image" class="file-input" accept="image/*">
                            <label for="product-image" class="file-input-label">
                                <i class="fa-solid fa-arrow-up-from-bracket"></i>
                                <span>Click to upload an image</span>
                            </label>
                        </div>
                    </div>

                    <div class="form-group-row">
                        <div class="form-group">
                            <label for="condition">Condition</label>
                            <select id="condition">
                                <option value="new">Like New</option>
                                <option value="good">Good</option>
                                <option value="poor">Poor</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="availability">Availability</label>
                            <select id="availability">
                                <option value="available">Available</option>
                                <option value="sold">Sold</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" id="location" placeholder="e.g., Hostel 5, Room 101">
                    </div>

                    <div class="form-group">
                        <label for="college">College</label>
                        <select id="college">
                            <option>IIT Bombay</option>
                            <option>University of Delhi</option>
                            <option>JECRC UNIVERSITY</option>
                            <!-- Add other colleges -->
                        </select>
                    </div>

                    <button type="submit" class="submit-btn">List My Item</button>
                </form>
            </div>
        </main>
    </div>

</body>
</html>
