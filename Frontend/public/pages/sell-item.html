<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell an Item - CampusMarket</title>
    <link rel="stylesheet" href="../styleSheets/sell-item-style.css">
    <link rel="stylesheet" href="../styleSheets/login-style.css">
    <link rel="stylesheet" href="../styleSheets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- myItems.html -->

</head>
<body>

    <div class="container">
        <header>
            <nav class="navbar">

                <a href="/" class="logo"> <!-- Link back to home -->

                    <img src="../views/weblogo.png" alt="CampusMarket Logo"> <div>
                        <strong>CampusMarket</strong>
                        <span>Student Marketplace</span>
                    </div>
                </a>
                <ul class="nav-links">
                    <li><a href="/">Home</a></li> 
                    <li> <a>+ Sell Item</a></li>
                    <li><a href="/pages/myItems.html" id="toMyItems">My Items</a></li>
                </ul>
                <div class="profile-dropdown">
                    <a href="/pages/login.html" class="nav-button active" id="active"> 
                        <i class="fa-regular fa-user"></i>
                        <span id="isActive">Login</span>
                    </a>
                    <div class="dropdown-content" id="profileDropdown">
                        <a href=""> <i class="fa-solid fa-user-circle"></i> Profile</a>
                        <a id="logout-btn"> Logout</a>
                    </div>
                </div>
            </nav>
        </header>

        <main class="sell-item-main">
            <div class="form-container">
                <h1 class="form-title">Add a New Item for Sale</h1>
                <p class="form-subtitle">Fill out the details below to list your product on the marketplace.</p>
                
                <form class="sell-form" action="/product/details" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="product-title">Product Title</label>
                        <input type="text" id="product-title" placeholder="e.g., Wooden Study Table" name="title" required>
                    </div>
                    
                    <div class="form-group-row">
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select id="category" name="category">
                                <option value="furniture">Furniture</option>
                                <option value="electronics">Electronics</option>
                                <option value="books">Books</option>
                                <option value="appliances">Appliances</option>
                                <option value="clothing">Clothing</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="price">Price (â‚¹)</label>
                            <input type="number" id="price" placeholder="e.g., 2500" name="price" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <input type="text" placeholder="eg., Color , Shape...." name="description">
                    </div>

                    <div class="form-group">
                        <label>Product Image</label>
                        <div class="file-input-wrapper">
                            <input type="file" id="product-image" class="file-input" accept="image/*" name="image_urls">
                            <label for="product-image" id="upload-label" class="file-input-label">
                                <i class="fa-solid fa-arrow-up-from-bracket"></i>
                                <span id="file-label-text">Click to upload an image</span>
                            </label>
                           
                        </div>
                    </div>

                    <div class="form-group-row">
                        <div class="form-group">
                            <label for="condition">Condition</label>
                            <select id="condition" name="condition">
                                <option value="new">Like New</option>
                                <option value="good">Good</option>
                                <option value="poor">Poor</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="availability">Availability</label>
                            <select id="availability" name="status">
                                <option value="available">Available</option>
                                <option value="sold">Sold</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" id="location" placeholder="e.g., Hostel 5, Room 101" name="location" required>

                    </div>

                    <div class="form-group">
                        <label for="college">College</label>
                        <input type="text" id="college" placeholder="e.g., JECRC University" name="college_id" required>
                    </div>
                    <p id="userVerify" style="color: red;"></p>
                    <button type="submit" class="submit-btn">List My Item</button>
                </form>
            </div>
        </main>
    </div>

    <script>

        const input = document.getElementById("product-image");
        const label = document.getElementById("upload-label");
      
        input.addEventListener("change", () => {
          if (input.files && input.files[0]) {
            const img = document.createElement("img");
            img.src = URL.createObjectURL(input.files[0]);
            img.style.width = "200px"
            img.style.height = "100px"
            label.innerHTML = "";
            label.style.padding = "10px";
            label.appendChild(img);
           
          }
        });

        (async function() {
            try {
                const loginCheck = await fetch("http://localhost:2000/loginVerify");
                const result = await loginCheck.json();

                let status = document.getElementById("isActive");
                let active = document.getElementById("active");
                const profileDropdown = document.getElementById("profileDropdown");
                    

                if (result == undefined || result.result === "User not verified!") {
                    let ele = document.getElementById("userVerify");
                    ele.innerText = "You need to login first."
                    document.querySelector(".sell-form").addEventListener("submit", async (e) => {
                        e.preventDefault(); // stop normal form submit
                        status.innerText = "Login";
                        
                        profileDropdown.style.display = "none";
                    })
                    let ele2 = document.getElementById("toMyItems");
                    ele2.href = "/pages/login.html"
                } 
                else {
                    console.log("Index.html----", result);
                    status.innerText = result.username;
                    active.href = "javascript:void(0)"; // disable link
                    
                    active.addEventListener("click", (event) => {
                      event.preventDefault();
                      event.stopPropagation();
                      profileDropdown.classList.toggle("show");
                    });
                  
                    window.addEventListener("click", (event) => {
                      if (
                        profileDropdown.classList.contains("show") &&
                        !active.contains(event.target)
                      ) {
                        profileDropdown.classList.remove("show");
                      }
                    });
                }
        }  catch (err) {
            console.error("Error in login verify fetch:", err);
        }
        })();
        let btn = document.getElementById("logout-btn");
        btn.addEventListener("click", async () => {
            console.log("Im working!")
            await fetch("http://localhost:2000/logout"); 
            window.location.href = "/";
        })
    </script>

</body>
</html>
